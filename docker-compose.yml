---
version: '2.4'

x-env: &ENV
  RAILS_ENV:

services:
  ruby-server:
    build:
      context: .
      target: ruby-server
    depends_on:
      - db
    environment:
      <<: *ENV
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_DATABASE: standardfile
      DB_USERNAME:
      DB_PASSWORD:
    ports:
      - "3000:3000"
  web-app:
    build:
      context: .
      target: web-app
    depends_on:
      - ruby-server
    environment:
      <<: *ENV
      EXTENSIONS_MANAGER_LOCATION: extensions/extensions-manager/dist/index.html
      BATCH_MANAGER_LOCATION: extensions/batch-manager/dist/index.min.html
      SF_DEFAULT_SERVER: http://localhost:3000
    ports:
      - "3001:3001"
  ext-server:
    build:
      context: .
      target: ext-server
  nginx:
    build:
      context: .
      target: nginx
    depends_on:
      - web-app
    ports:
      - "80:80"
  db:
    image: mariadb:latest
    environment:
      MYSQL_ROOT_PASSWORD:
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
